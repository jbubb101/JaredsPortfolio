<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J. Briggs - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body class="bg-[#F8F6F2]">
    <section class="contact-section py-20">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-semibold text-[#1A1A1A] mb-4">Get in Touch</h2>
                <p class="text-gray-600">I'm always open to new opportunities and interesting projects.</p>
            </div>




<section id="contact" class="py-20 bg-white">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-semibold text-[#1A1A1A] mb-4">Get in Touch</h2>
            <p class="text-gray-600">I'm always open to new opportunities and interesting projects.</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8">
            <form class="space-y-6" action="https://formspree.io/f/your-form-id" method="POST">
                <!-- Name Input -->
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-[#1A1A1A] mb-2">
                        Name
                    </label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        class="w-full px-4 py-3 rounded-md border border-gray-200 bg-gray-50 focus:border-[#4A6FA5] focus:ring-2 focus:ring-[#4A6FA5] focus:ring-opacity-20 outline-none transition-colors duration-200"
                        placeholder="Your name"
                    >
                </div>

                <!-- Organization Input -->
                <div class="mb-6">
                    <label for="organization" class="block text-sm font-medium text-[#1A1A1A] mb-2">
                        Organization
                    </label>
                    <input
                        type="text"
                        id="organization"
                        name="organization"
                        class="w-full px-4 py-3 rounded-md border border-gray-200 bg-gray-50 focus:border-[#4A6FA5] focus:ring-2 focus:ring-[#4A6FA5] focus:ring-opacity-20 outline-none transition-colors duration-200"
                        placeholder="Your organization"
                    >
                </div>

                <!-- Contact Purpose -->
                <div class="mb-6">
                    <label for="purpose" class="block text-sm font-medium text-[#1A1A1A] mb-2">
                        Purpose of Contact
                    </label>
                    <select
                        id="purpose"
                        name="purpose"
                        required
                        class="w-full px-4 py-3 rounded-md border border-gray-200 bg-gray-50 focus:border-[#4A6FA5] focus:ring-2 focus:ring-[#4A6FA5] focus:ring-opacity-20 outline-none transition-colors duration-200"
                    >
                        <option value="" disabled selected>Select a purpose</option>
                        <option value="recruitment">Job Recruitment</option>
                        <option value="consultation">Consultation</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Message Input -->
                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium text-[#1A1A1A] mb-2">
                        Message
                    </label>
                    <textarea
                        id="message"
                        name="message"
                        rows="5"
                        required
                        class="w-full px-4 py-3 rounded-md border border-gray-200 bg-gray-50 focus:border-[#4A6FA5] focus:ring-2 focus:ring-[#4A6FA5] focus:ring-opacity-20 outline-none transition-colors duration-200 min-h-[120px] resize-y"
                        placeholder="Your message..."
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button
                        type="submit"
                        class="w-full bg-[#FF9F5B] hover:bg-[#ff8f43] text-white font-medium py-3 px-6 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-[#FF9F5B] focus:ring-opacity-50"
                    >
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
