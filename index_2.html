    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F6F2;
        }

        .hero-gradient {
            background: linear-gradient(45deg, rgba(74, 111, 165, 0.05) 0%, rgba(255, 159, 91, 0.05) 100%);
        }

        /* Updated Marquee Animation Styles */
        .marquee-content {
            display: flex;
            animation: scroll 45s linear infinite;
        }

        .marquee-content:hover {
            animation-play-state: paused;
        }

        /* Updated logo image styles */
        .logo-image {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
        }

        /* Add new style for header hover effect */
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #4A6FA5;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-250px * 7 - 6rem * 7));
            }
        }
    </style>
</head>
