<header class="fixed top-0 left-0 right-0 bg-[#F8F6F2] shadow-md z-50">
    <nav class="relative max-w-7xl mx-auto px-6 sm:px-8 lg:px-10">
        <div class="flex justify-between items-center h-20">
            <!-- Logo/Name -->
            <div class="flex-shrink-0">
                <h1 class="text-2xl font-semibold text-[#1A1A1A] tracking-wide">J. Briggs</h1>
            </div>
            
            <!-- Desktop Navigation Links -->
            <div class="hidden sm:block">
                <div class="flex space-x-12">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#interests" class="nav-link">Interests</a>
                    <a href="#projects" class="nav-link">Projects</a>
                    <a href="#contact" class="nav-link">Contact</a>
                    <a href="assets/resume.pdf" target="_blank" class="nav-link">Resumé</a>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <div class="sm:hidden">
                <button id="mobile-menu-button" type="button">
                    <!-- Hamburger Icon -->
                    <svg id="hamburger-icon" class="h-8 w-8 block" viewBox="0 0 24 24">
                        <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <!-- Close Icon -->
                    <svg id="close-icon" class="h-8 w-8 hidden" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu hidden bg-[#F8F6F2] absolute top-full left-0 right-0 shadow-md">
            <a href="#home" class="block px-4 py-2 text-[#1A1A1A] hover:text-[#4A6FA5]">Home</a>
            <a href="#interests" class="block px-4 py-2 text-[#1A1A1A] hover:text-[#4A6FA5]">Interests</a>
            <a href="#projects" class="block px-4 py-2 text-[#1A1A1A] hover:text-[#4A6FA5]">Projects</a>
            <a href="#contact" class="block px-4 py-2 text-[#1A1A1A] hover:text-[#4A6FA5]">Contact</a>
            <a href="assets/resume.pdf" target="_blank" class="block px-4 py-2 text-[#1A1A1A] hover:text-[#4A6FA5]">Resumé</a>
        </div>
    </nav>
</header>

<!-- Mobile Menu Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const hamburgerIcon = document.getElementById('hamburger-icon');
    const closeIcon = document.getElementById('close-icon');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden'); // Show/Hide menu
        hamburgerIcon.classList.toggle('hidden');
        closeIcon.classList.toggle('hidden');
    });
});
</script>
